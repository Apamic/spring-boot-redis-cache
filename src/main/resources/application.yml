server:
  port: 8082

spring:
  redis:
    host: 192.168.80.129  #链接虚拟机地址

  datasource:
    username: root
    password: password
    url: jdbc:mysql://192.168.80.129:3306/jdbc?useSSL=false&allowMultiQueries=true

    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SElECT 1 FROM DUAL
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    pool-prepared-statements: true
#   配置监控统计拦截的filters，去掉后监控界面SQL无法统计，'stat'用于统计,’wall‘用于防火墙
    filters:
     - "stat"
     - "wall"
     - "log4j"

    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    coonectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500


mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml

#开启SQL日志
logging:
  level:
    com.move.spring.wed.springbootwed.dao: debug










































